{% extends 'kanri/base.html' %}
{% block content%}

<div class="container table-responsive">
  <table class="table table-hover table-borderless table-sm">
    <thead class="thead">
      <tr>
        <th scope="col">業者名</th>
        
      </tr>
    </thead>
    <tbody>
      
      {% for trader in traders  %}
      
      <tr>
        <th scope="row">{{ trader}}</th>
        <td><a href="{% url 'kanri:trader-delete' trader.pk %}">削除</a></td>
      </tr>
      
      {% endfor %}
    </tbody>
  </table>
</div>


{% endblock %}
